<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>二向箔</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LIGMATV/docsify-theme-github/github.css">
<!--  Gitalk，一个现代化的，基于Preact和Github Issue的评论系统。-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
<!--  封面样式-->
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LIGMATV/docsify-vite-coverpage@main/docsify-vite-coverpage.css">-->
  <link rel="icon" href="_media/二向箔logo.jpg" type="image/x-icon">

  <style>
    section.cover h1 {
      font-size: 56px;
      margin: 0;
    }
    section.cover blockquote {
      font-size: 30px;
      margin: 0;
    }
    section.cover h1 span {
      color: var(--theme-color, #42b983);
    }
    section.cover h1,
    section.cover blockquote {
      font-weight: 700;
    }
    section.cover p {
      line-height: 1;
    }
  </style>
</head>
<body class="loading">
<div id="app"></div>

<!-- Configuration -->
<script>
  window.$docsify = {
    //字数统计
    count:{
      countable: true,
      position: 'top',
      margin: '10px',
      float: 'left',
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese',
      isExpected: true
    },

    loadSidebar: true,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    loadNavbar: true,
    coverpage: true,
    subMaxLevel: 2,
    name: '<span>二向箔笔记</span>',
    logo: '',
    repo: 'https://github.com/Ian-zy0329/MyDocsify'
  };
</script>

<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<!-- Plugins (optional) -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
<!-- 访问量统计 -->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<!--图片缩放-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!--Gitalk 是一个基于 GitHub Issue 和 Preact 开发的评论插件。-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
<script>
  var gitalk = new Gitalk({
    clientID: 'Ov23liANVU3obQabJYLg',
    clientSecret: '31a010fa3a62f392f8c0008845f5a0e9a13e93b2',
    repo: 'MyDocsify',
    owner: 'Ian-zy0329',
    admin: ['Ian-zy0329'],
    id: location.hash.match(/#(.*?)([?]|$)/)[1],
  })
  // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
  window.onhashchange = function(event){
    if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
      location.reload()
    }
  }
</script>
</body>
</html>
