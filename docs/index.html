<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LIGMATV/docsify-theme-github/github.css">
  <!-- 加载主题和插件 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
  <!-- docsify-gitalk-with-footer plugin -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" />
<!--  封面样式-->
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LIGMATV/docsify-vite-coverpage@main/docsify-vite-coverpage.css">-->
  <link rel="icon" href="_media/favicon.png" type="image/x-icon">

  <style>
    section.cover h1 {
      font-size: 56px;
      margin: 0;
    }
    section.cover blockquote {
      font-size: 30px;
      margin: 0;
    }
    section.cover h1 span {
      color: var(--theme-color, #42b983);
    }
    section.cover h1,
    section.cover blockquote {
      font-weight: 700;
    }
    section.cover p {
      line-height: 1;
    }
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #42b983;
      /* 修改内容区背景色（示例：浅灰色） */
      --docsifytabs-content-background: #f4f2f0;
      --docsifytabs-tab-background--active: #f4f2f0;

    }
    .markdown-section pre > code {
      color: #ededed;
    }
    /* 修复行号对齐问题 */
    .line-numbers {
      position: relative;
      padding-left: 4.1em !important; /* 行号区域宽度 */
      overflow: visible !important;
    }

    .line-numbers-rows {
      left: -64px !important;
      width: 4.1em !important;
      margin: 0 !important;
      padding: 16px 0; /* 与代码块内边距一致 */
      border-right: 1px solid #ddd;
      background: #f4f2f0; /* 行号背景色 */
    }

    /* 统一行高和字体 */
    .line-numbers-rows > span,
    .line-numbers code {
      line-height: 1.5rem !important;
      font-size: 14px !important;
      font-family: Consolas, Monaco, 'Courier New', monospace !important;
    }

    /* 清理冲突样式 */
    .markdown-section pre > code {
      padding-left: 0 !important; /* 禁用原有内边距 */
      background: transparent !important;
      color: inherit !important;
    }

    /* 强制覆盖 docsify-tabs 背景色 */
    .docsify-tabs__content pre {
      background: var(--prism-background) !important;
    }
  </style>
</head>
<body class="loading">
<div id="app"></div>

<!-- Configuration -->
<script>
  window.$docsify = {
    markdown: {
      renderer: {
        code: function(code, lang) {
          // 自动添加 line-numbers 类
          // 清理代码首尾空行
          code = code.trim();
          return '<pre class="line-numbers"><code class="language-' + lang + '">' + code + '</code></pre>';
        }
      }
    },
    plugins: [
      function(hook) {
        hook.doneEach(function() {
          if (typeof Prism !== 'undefined') {
            Prism.highlightAll();
          }
        });
      }
    ],
    tabs: {
      persist: true, // default
      sync: true, // default
      theme: 'classic', // default
      tabComments: true, // default
      tabHeadings: true // default
    },
    // 评论和注脚设置
    gitalkWithFooter: {
      footerInnerHtml: "<div style=\"text-align: center;max-width: 800px;width: 80%;align-self: center;padding: 30px 15px 20px;margin: 0 auto\"><div style=\"border-top: 1px solid var(--global-border-default-color,#eee);\"><br><p><small>© 2024 - 2025 ZY / Ian - All Rights Reserved.</small></p><div></div></div></div>",
      gitalkConfig: {
        clientID: 'Ov23liANVU3obQabJYLg', // Your Client Id
        clientSecret: '31a010fa3a62f392f8c0008845f5a0e9a13e93b2', // Your Client secret
        repo: 'MyDocsify',
        owner: 'Ian-zy0329',
        admin: ['Ian-zy0329'],
        // facebook-like distraction free mode
        distractionFreeMode: false,
      }
    },
    //字数统计
    count:{
      countable: true,
      position: 'top',
      margin: '10px',
      float: 'left',
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese',
      localization: {
        words: "",
        minute: ""
      },
      isExpected: true
    },

    loadSidebar: true,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    loadNavbar: true,
    coverpage: true,
    subMaxLevel: 2,
    name: '<span>二向箔笔记</span>',
    logo: '',
    repo: 'https://github.com/Ian-zy0329/MyDocsify'
  };
</script>

<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<!-- Plugins (optional) -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
