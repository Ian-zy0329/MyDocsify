<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LIGMATV/docsify-theme-github/github.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LIGMATV/docsify-vite-coverpage@main/docsify-vite-coverpage.css">
  <link rel="icon" href="_media/二向箔logo.jpg" type="image/x-icon">
  <title>二向箔</title>
</head>
<body class="loading">
<div id="app"></div>

<!-- Configuration -->
<script>
  window.$docsify = {
    //字数统计
    count:{
      countable: true,
      position: 'top',
      margin: '10px',
      float: 'left',
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese',
      isExpected: true
    },

    loadSidebar: true,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    loadNavbar: true,
    coverpage: true,
    subMaxLevel: 2,
    name: '<span>二向箔笔记</span>',
    logo: '',
    repo: 'https://github.com/Ian-zy0329/MyDocsify'
  };
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.body.classList.remove('docsify-dark-mode');
  });
</script>

<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<!-- Plugins (optional) -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
<!-- 访问量统计 -->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<script src="//cdn.jsdelivr.net/gh/LIGMATV/docsify-dark-switcher@latest/docsify-dark-switcher.js"></script>
</body>

<style>
  :root {
    --dark-base-background: #222;
    --dark-base-color: #bbc0c4;
    --dark-theme-color: var(--theme-color, #42b983);
    --dark-code-color: var(--dark-color);
    --dark-heading-color: var(--dark-theme-color);
    --dark-cover-background: #000000a8;
    --dark-code-background: #303030;
    --dark-tip-background: #2c0000;
    --dark-warn-background: #005842;
    --dark-icon-size: 25px;
    --dark-icon-transition: .1s ease-in-out .1s;
    --dark-moon-color: #000000;
    --dark-sun-color: #ffffff;
  }
</style>
</html>
